
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی گروهیه بهنام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #6a1b9a;
        }
        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8e24aa;
        }
    </style>
</head>
<body>

    <h1>بازی گروهیه بهنام</h1>
    <div class="game-container">
        <p>برای شروع بازی، روی دکمه زیر کلیک کن!</p>
        <button id="startButton">شروع بازی</button>
    </div>

    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            alert("بازی شروع شد!");
        });
    </script>

</body>
</html>
